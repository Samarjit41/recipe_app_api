version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - dev=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command:
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine #this is the image we are going to use from the docker hub
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment: #these are setup for initial database configuration for our new db service
                 #just the details for our local development setup.
                 #This is not what we're going to be using if we were to deploy this to 
                 #an actual server that's running.
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: #name of our volume